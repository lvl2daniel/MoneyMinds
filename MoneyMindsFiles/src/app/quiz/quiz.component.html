<div *ngIf="currentQuestion < questions.length" class="p-6 mx-auto bg-white rounded-xl shadow-lg flex flex-col justify-center items-center gap-16">
    <h2 class="text-6xl font-semibold text-blue-500 mb-4">Currency quiz!</h2>
    <p class="text-3xl text-blue-700">{{ questions[currentQuestion].question }}</p>
  
    <ul class="mt-4">
      <li
        *ngFor="let option of questions[currentQuestion].options"
        class="mb-2 text-2xl rounded-md transition cursor-pointer hover:bg-gray-200 p-2"
        [ngClass]="{
          'bg-green-200': answer && option === answer && nextClicked === true,
          'bg-red-200': selectedAnswer && option === selectedAnswer && option !== answer && nextClicked === true
        }"
      >
        <label
          class="flex items-center cursor-pointer hover:bg-gray-200 p-2 rounded-md transition"
          (click)="selectAnswer(option)"
        >
          <input
            type="radio"
            name="quiz-option"
            [value]="option"
            [checked]="selectedAnswer === option"
            [disabled]="nextClicked === true"
            class="mr-2 h-4 w-4"
          />
          {{ option }}
        </label>
      </li>
    </ul>
  
    <button
      (click)="nextQuestion()"
      [disabled]="selectedAnswer === null || nextClicked === true"
      class="mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
    >
      Next
    </button>
  </div>
  
  <div *ngIf="currentQuestion >= questions.length" class="p-6 mx-auto bg-white rounded-xl shadow-lg flex flex-col justify-center items-center gap-16">
    <h2 class="text-2xl font-semibold text-gray-800">Quiz Completed</h2>
    <p class="text-lg text-gray-700">Your score: {{ score }} / {{ questions.length }}</p>
    <div class="flex justify-evenly p-16 gap-4">
      <a href="/game">
        <button class="mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Go Back
        </button>
      </a>
      <a href="/home">
        <button class="mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Next
        </button>
      </a>
    </div>
  </div>
