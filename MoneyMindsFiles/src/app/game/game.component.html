
<div class="container mx-auto flex justify-center items-center flex-col border-solid border-blue-700 border-8 rounded-lg">
<h2 class="text-4xl font-sans font-bold border-b-2 border-solid border-blue-400 mt-4">Fruit Store</h2>
<h2 class="text-3xl font-sans font-bold  border-solid border-blue-400 mt-4">Learn About Supply and Demand!</h2>
<p class="text-2xl mt-12 ">Budget:  <span class="font-bold">${{ budget }}</span></p>
<p class="text-2xl mt-4">Pick your favorite fruits from the fruit store! Pay attention to how the quantity affects the price!</p>

<div class="container flex gap-16 justify-center p-20 m-10 items-center flex-wrap">
    <div *ngFor="let item of storeItems" class=" border-solid  border-green-200 rounded-md p-4 max-w-40 max-h-72">
    <p ><span class="text-lg font-sans font-bold">{{ item.name }}</span> <br> Price: <span class="font-bold">${{ item.price }}</span> <br> Quantity: <span class="font-bold">{{item.quantity}}</span> <br> <img src="{{item.image}}" alt=""></p>
    <button (click)="buyItem(item)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-10">Buy</button>
    </div>
</div>


<h3 class="text-xl font-sans">Fruit Basket</h3>
<div class="w-3/4 border-x-8 border-b-8 border-red-950 rounded-md">
    <ul class="container flex gap-10 flex-wrap">
    <li *ngFor="let item of inventory" class="">
        <img src="{{item.image}}" alt="">
    </li>
    </ul>
</div>
<!-- button to go to next or previous page -->


<div class="container flex gap-10 justify-around items-center py-4">
    <a href="/chapter1"><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Go Back</button></a>
    <button (click)="reset()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart</button>
    <a href="/quiz"><button  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Next Page!</button></a>
</div>
